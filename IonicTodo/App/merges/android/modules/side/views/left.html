<ion-view view-title="Left Menu">
    <ion-header-bar class="bar-calm">
        <h1 class="title">Settings</h1>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="vm.saveConfiguration()">
            <ion-list>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Azure Service Url</span>
                    <input type="text"
                           name="serviceUrl"
                           ng-model="vm.configuration.azureUrl"
                           placeholder="Azure Service Url">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Azure Service Key</span>
                    <input type="text"
                           name="serviceKey"
                           ng-model="vm.configuration.azureKey"
                           placeholder="Azure Service Key">
                </label>
            </ion-list>

            <div class="padding">
                <button type="submit"
                        class="button button-block button-positive">
                    Save
                </button>
            </div>
        </form>

    </ion-content>
</ion-view>
